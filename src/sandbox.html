<cn-navbar></cn-navbar>

<div class="container-fluid cn-editor">
  <h1>Flex Forms Sandbox</h1>

  <div class="row">
    <div class="col-sm-7">
      <cn-flex-form ff-config="vm.config" ff-model="vm.model"></cn-flex-form>
    </div>
    <div class="col-sm-5">
      <div class="form-group">
        <label class="control-label" for="schema">Flex Form Data</label>
        <textarea id="schema"
                  class="form-control"
                  ng-model="vm.schemaStr"
                  rows="20">
        </textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-primary"
                ng-click="vm.onSchema()">Update</button>
      </div>
    </div>
  </div>
</div>
